name: Build Turnip Driver (Final & Patched)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-turnip:
    runs-on: ubuntu-latest
    env:
      MESON_BUILD_DIR: build

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio (fork com altera√ß√µes)
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar depend√™ncias essenciais
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential python3-pip ninja-build git pkg-config \
          python3-mako glslang-tools libdrm-dev libexpat1-dev llvm-dev libxcb1-dev \
          libxcb-dri2-0-dev libxcb-dri3-dev libxcb-present-dev libxcb-xfixes0-dev

      # 3Ô∏è‚É£ Atualizar ferramentas de build
      - name: Upgrade Meson and build tools
        run: |
          pip install --upgrade pip setuptools wheel ninja
          pip install meson==1.4.1

      # 4Ô∏è‚É£ Aplicar modifica√ß√£o autom√°tica em freedreno_devices.py
      - name: Apply UBWC flag patch
        run: |
          FILE="src/freedreno/common/freedreno_devices.py"
          echo "üîß Applying patch to $FILE..."
          if grep -q "enable_tp_ubwc_flag_hint" "$FILE"; then
            sed -i 's/\(enable_tp_ubwc_flag_hint\s*=\s*\)False/\1True/' "$FILE" || true
          else
            echo "‚ö†Ô∏è Flag not found in $FILE (no change made)"
          fi
          grep -n "enable_tp_ubwc_flag_hint" "$FILE" || true

      # 5Ô∏è‚É£ Configurar Meson para build apenas do Turnip Vulkan (freedreno)
      - name: Configure build
        run: |
          mkdir -p $MESON_BUILD_DIR
          cd $MESON_BUILD_DIR
          meson setup .. \
            --prefix=/usr \
            --buildtype=release \
            -Dvulkan-drivers=freedreno \
            -Dplatforms=auto \
            -Dglx=disabled \
            -Dgles1=disabled \
            -Dgles2=disabled \
            -Dopengl=false \
            -Dshared-glapi=false \
            -Dgbm=disabled \
            -Dllvm=enabled \
            -Dvalgrind=disabled \
            -Dbuild-tests=false

      # 6Ô∏è‚É£ Compilar Turnip
      - name: Compile Turnip
        run: ninja -C $MESON_BUILD_DIR

      # 7Ô∏è‚É£ Fazer upload do artefato compilado
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: turnip-driver-patched
          path: ${{ env.MESON_BUILD_DIR }}
